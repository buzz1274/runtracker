<!-- ko if: !activities.request_complete()  -->
  <div class="text-center" style="padding-top:150px;">
    <img id="loader_spinner" width="35" src="/spinner.svg" />
  </div>
<!-- /ko -->
<!-- ko if: activities.request_complete()  -->
  <table class="runs table table-condensed table-hover">
    <thead>
      <tr class="table_nav">
        <td colspan="5">
          <i id="add_run"
             class="glyphicon glyphicon-plus pull-right"
             data-bind="click: function(data, event) { page('/activity/add'); }"></i>
          <div class="table_title">
            <!-- ko if: activities.current_page() > 1 -->
              <span title="Previous Page" class="pointer pull-left"
                    data-bind="click: function(data, event) { activities.load('prev'); }">
                &laquo;&laquo;
              </span>
            <!-- /ko -->
            Activities
            <!-- ko if: activities.has_more_activities() -->
              <span title="Next Page" class="pointer pull-right"
                    data-bind="click: function(data, event) { activities.load('next'); }">
                &raquo;&raquo;
              </span>
            <!-- /ko -->
          </div>
        </td>
      </tr>
      <tr>
        <td style="width:38%"><strong>Date</strong></td>
        <td style="width:35%"><strong>Type</strong></td>
        <td style="width:15%"><strong>Time(h:m:s)</strong></td>
        <td style="width:12%"><strong>Km</strong></td>
        <td class="text-center">-</td>
      </tr>
    </thead>
    <tbody>
      <!-- ko if: !activities.activities().length  -->
      <tr>
        <td colspan="7" class="text-center text-danger">
          <strong>No activities found</strong>
        </td>
      </tr>
      <!-- /ko -->
      <!-- ko if: activities.activities().length  -->
        <!-- ko foreach: activities.activities() -->
          <tr>
            <td>
              <div data-bind="text: date('Do MMM, YYYY')"></div>
            </td>
            <td>
              <div data-bind="text: activity_type"></div>
            </td>
            <td>
              <div class="text-right" data-bind="text: time()"></div>
            </td>
            <td>
              <div class="text-right" data-bind="text: kilometres()"></div>
            </td>
            <td class="text-center">
              <i class="glyphicon glyphicon-zoom-in" title="View activity"
                 data-bind="click: function(data, event) { $parent.page('/activity/'+id()); }">
              </i>
            </td>
          </tr>
        <!-- /ko -->
      <!-- /ko -->
    </tbody>
  </table>
<!-- /ko -->
