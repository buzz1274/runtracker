<div id="sub_main">
  <!-- ko if: !activity_types.request_complete()  -->
  <div class="text-center" style="padding:50px 0 50px 0;">
    <img id="loader_spinner" width="35" src="/spinner.svg" />
  </div>
  <!-- /ko -->
  <!-- ko if: activity_types.request_complete()  -->
  <table class="runs table table-condensed table-hover">
    <thead>
    <tr class="table_nav">
      <th class="title" colspan="6">
        <div class="table_title">Activity Type</div>
      </th>
    </tr>
    <tr class="table_nav">
      <th class="text-center" style="width:20%">Type</th>
      <th class="text-center" style="width:20%">Parent Type</th>
      <th class="text-center">Count</th>
      <th class="text-center">Time(h:m:s)</th>
      <th class="text-center">Distance(km)</th>
      <th class="text-center">-</th>
    </tr>
    </thead>
    <!-- ko if: !activity_types.types().length -->
    <tbody>
    <tr>
      <td colspan="6" class="text-center text-danger">
        <strong>No activities found</strong>
      </td>
    </tr>
    </tbody>
    <!-- /ko -->
    <tbody>
    <!-- ko foreach: activity_types.types() -->
    <tr>
      <td>
        <div data-bind="text: date('Do MMM, YYYY')"></div>
      </td>
      <td>
        <div data-bind="text: activity_type()"></div>
      </td>
      <td>
        <div class="text-right"
             data-bind="text: time()"></div>
      </td>
      <td>
        <div class="text-right"
             data-bind="text: kilometres()"></div>
      </td>
      <td>
        <div class="text-right"
             data-bind="text: average_pace_time()"></div>
      </td>
      <td class="text-center">
        <i class="glyphicon glyphicon-zoom-in" title="View activity"
           data-bind="click: function(data, event) { $parent.page('/activity/'+id()); }">
        </i>
      </td>
    </tr>
    <!-- /ko -->
    </tbody>
  </table>
  <!-- /ko -->
</div>
